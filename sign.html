<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign In | ClassMe</title>
  <style>
    /* Reset & base styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Navbar */
    .navbar {
      width: 100%;
      background: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 50px;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .navbar a.logo {
      text-decoration: none;
      color: #2575fc;
      font-weight: 700;
      font-size: 22px;
      letter-spacing: 1px;
    }

    .navlinks {
      display: flex;
      align-items: center;
      gap: 25px;
    }

    .navlinks a {
      text-decoration: none;
      color: #333;
      font-size: 16px;
      transition: color 0.3s;
    }

    .navlinks a:hover {
      color: #2575fc;
    }

    .navlinks button {
      padding: 8px 18px;
      background-color: #2575fc;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 500;
      transition: background-color 0.3s;
    }

    .navlinks button:hover {
      background-color: #1a5ed8;
    }

    /* Container */
    .container {
      background: #fff;
      padding: 40px 50px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
      width: 360px;
      margin-top: 80px;
      text-align: center;
      animation: fadeIn 0.8s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-15px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h2 {
      color: #333;
      margin-bottom: 25px;
      font-size: 28px;
    }

    .input-group {
      margin-bottom: 20px;
      text-align: left;
    }

    label {
      display: block;
      font-weight: 600;
      color: #444;
      margin-bottom: 6px;
    }

    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
      outline: none;
      transition: border-color 0.3s ease;
    }

    input:focus {
      border-color: #2575fc;
    }

    .btn {
      width: 100%;
      background-color: #2575fc;
      color: #fff;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-size: 17px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #1a5ed8;
    }

    .extra-links {
      margin-top: 15px;
      font-size: 14px;
    }

    .extra-links a {
      color: #2575fc;
      text-decoration: none;
      font-weight: 500;
    }

    .extra-links a:hover {
      text-decoration: underline;
    }

    /* Responsive */
    @media (max-width: 480px) {
      .navbar {
        padding: 10px 20px;
        flex-direction: column;
        gap: 10px;
      }

      .container {
        width: 90%;
        padding: 30px 25px;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    
    <div class="navlinks">
      <a href="sign.html">Sign In</a>
      <a href="login.html">Login</a>
            <a href="index.html">home</a>
       <a href="about page.html">about us</a>
            <a href="service page.html">service</a>
      <button>Join</button>
    </div>
  </nav>

  <!-- Sign In Form -->
  <div class="container">
    <h2>Create Your Account</h2>
    <form action="#" method="post">
      <div class="input-group">
        <label for="first-name">First Name</label>
        <input type="text" id="first-name" name="first-name" placeholder="Enter your first name" required />
      </div>

      <div class="input-group">
        <label for="last-name">Last Name</label>
        <input type="text" id="last-name" name="last-name" placeholder="Enter your last name" required />
      </div>

      <div class="input-group">
        <label for="roll-no">Roll Number</label>
        <input type="text" id="roll-no" name="roll-no" placeholder="Enter your roll number" required />
      </div>

      <div class="input-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required />
      </div>

      <button type="submit" class="btn">Sign In</button>

      <div class="extra-links">
       
      </div>
    </form>
  </div>

</body>
</html>
